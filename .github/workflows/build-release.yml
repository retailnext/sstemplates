---
name: Release Build
on:
  release:
    types:
      - published
env:
  # renovate: datasource=java-version depName=java-jdk
  JAVA_VERSION: '17'
  # renovate: datasource=maven depName=org.apache.maven:maven
  MAVEN_VERSION: '3.9.3'
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    if: ${{ github.ref_type == 'tag' && startsWith(github.ref_name, 'v') }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Maven
        uses: stCarolas/setup-maven@v4.5
        with:
          maven-version: ${{ env.MAVEN_VERSION }}
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
      - name: Deploy Release to GitHub Packages
        run: >
          mvn --batch-mode --no-transfer-progress
          -Drevision=${GITHUB_REF_NAME##v}
          -Dtag=${{ github.ref_name }}
          -Dtree=${{ github.ref_name }}
          deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
